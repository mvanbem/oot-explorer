[package]
name = "oot-explorer-web"
version = "0.1.0"
authors = ["Michael VanBemmel <michael.vanbemmel@gmail.com>"]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
byteorder = "1.3.4"
js-sys = "0.3.46"
num-traits = "0.2.14"
slotmap = "0.4.0"
wasm-bindgen = "0.2.69"

[dependencies.oot-explorer-core]
path = "../oot-explorer-core"

[dependencies.scoped-owner]
path = "../scoped-owner"

[dependencies.web-sys]
version = "0.3.46"
features = [
    "console",
    "Document",
    "HtmlCanvasElement",
    "HtmlElement",
    "Node",
    "Window",
]
